<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV | CHENG CHOW</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 导航栏 -->
  <nav class="navbar container">
    <div class="site-title">CHENG CHOW</div>
    <div class="nav-links">
      <a href="/index.html">Home</a>
      <a href="/cv.html">CV</a>
      <a href="/research.html">Research</a>
      <a href="/teaching.html">Teaching</a>
      <a href="/hobbies.html">Hobbies</a>
    </div>
  </nav>

  <!-- 页面内容 -->
  <div class="container" style="margin-top: 40px;">
    <h2>Curriculum Vitae</h2>
    <p>
      You can download the PDF version of my CV here:
      <a href="resume/chengchow_cv.pdf" download>Download CV (PDF)</a>
    </p>

    <div style="margin-top: 30px;">
      <iframe 
        src="resume/chengchow_cv.pdf" 
        width="100%" 
        height="800px" 
        style="border: none;"
        title="Cheng Chow CV PDF">
      </iframe>
    </div>
  </div>

  <!-- 高亮当前导航 -->
  <script>
    const path = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-links a');
    navLinks.forEach(link => {
      const href = link.getAttribute('href');
      if (href === path || path.endsWith(href)) {
        link.classList.add('active');
      }
    });
  </script>

  <!-- 页脚 -->
  <footer class="footer">

      <p>Cheng Chow<br>
      Steve Hicks School of Social Work<br>
      The University of Texas at Austin</p>
      <p><a href="mailto:chengchow@utexas.edu">chengchow@utexas.edu</a></p>
    </div>
  </footer>

</body>
